name: sierra

services:
  sierra:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sierra_react
    restart: always
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sierra.rule=Host(`sierra.acadsoft.com.br`)"
      - "traefik.http.routers.sierra.entrypoints=websecure"
      - "traefik.http.routers.sierra.tls.certresolver=letsencrypt"
      - "traefik.http.services.sierra.loadbalancer.server.port=80"

networks:
  traefik-network:
    external: true
